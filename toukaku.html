<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>縦書きデジタル花付け（縦長版）</title>
<style>
  body {
    margin: 0;
    background: #97C5B0;
    font-family: Meiryo;
    color: #000000;
    display: flex;
    justify-content: center;
    padding: 40px;
  }

  .board {
    display: flex;
    gap: 20px;
  }

  .card {
    width: 200px;
    height: 600px;
    background: #FFFFFF;
    border-radius: 14px;
    padding: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    transition: transform 0.8s ease, background 0.8s ease;
    transform-style: preserve-3d;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .avatar {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #fff;
    margin-bottom: 16px;
    transition: box-shadow 0.5s ease, transform 0.5s ease;
  }

  .info {
    writing-mode: vertical-rl;
    text-orientation: upright;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    font-weight: bold;
    font-size: 22px;
    margin-top: 10px;
  }

  .party, .area {
    font-size: 16px;
    opacity: 0.85;
  }

  /* ★ laurel-img のサイズと透明制御はここ ★ */
  .laurel-img {
    width: 60px;   /* ← サイズはここで変更 */
    height: auto;
    opacity: 0;    /* 最初は非表示 */
    transform: scale(0.5);
    transition: opacity 0.5s ease, transform 0.5s ease;
  }

  /* ★ laurel 自体は透明にしない（これが重要） */
  .laurel {
    position: absolute;
    right: 8px;
    top: 8px;
  }

  .toggle {
    margin-top: auto;
    background: #eee;
    color: #222;
    border: none;
    padding: 8px 14px;
    border-radius: 999px;
    cursor: pointer;
  }

  .card.won {
    background: linear-gradient(135deg, #f6d365, #fda085);
    transform: rotateY(360deg);
  }

  .card.won .avatar {
    box-shadow:
      0 0 12px rgba(255,255,180,0.9),
      0 0 24px rgba(255,220,120,0.8),
      0 0 36px rgba(255,200,80,0.6);
    transform: scale(1.08);
    animation: pulse 1.6s infinite ease-in-out;
  }

  @keyframes pulse {
    0% { box-shadow: 0 0 12px rgba(255,255,180,0.9); }
    50% { box-shadow: 0 0 28px rgba(255,220,120,1); }
    100% { box-shadow: 0 0 12px rgba(255,255,180,0.9); }
  }

  /* ★ 当選時に laurel-img を表示する */
  .card.won .laurel-img {
    opacity: 1;
    transform: scale(1);
  }
</style>
</head>
<body>

<div class="board" id="board"></div>

<script>
const candidates = [
  {
    name: "ぱぷらす",
    party: "ガジェ党",
    area: "東京1区",
    img: "https://prd.resource-api.lit.link/images/creators/21492060-092d-48e3-94af-412da18c2f6c/58591ecb-0ba9-4995-895b-f2a556106d81.png"
  },
  {
    name: "ぱぷくん",
    party: "自由なぱぷ党",
    area: "大阪3区",
    img: "https://yt3.googleusercontent.com/iGCYE7F4frBOjBVI_6tmeAuuq2ZdpzCrM838ebMXIntyRtZbeNAEFXk_lC4mXXMncvB6IbLX=w1060-fcrop64=1,00005a57ffffa5a8-k-c0xffffffff-no-nd-rj"
  },
  {
    name: "ぱぷぺりあ　XZs",
    party: "PAPU",
    area: "福岡5区",
    img: "https://i.ytimg.com/an_webp/Ml3L7a3fwow/mqdefault_6s.webp?du=3000&sqp=CLzfv8wG&rs=AOn4CLBgM3mNbrFZzZ4oDRWKvcBMZuWM3g"
  },
{
    name: "ぱぷ一郎",
    party: "ぱぷぱぷ党",
    area: "福岡5区",
    img: "laurel.png"
  }
];

const board = document.getElementById("board");

function createCard(c) {
  const card = document.createElement("div");
  card.className = "card";

  card.innerHTML = `
    <img class="avatar" src="${c.img}">
    <div class="info">
      <div class="name">${c.name}</div>
      <div class="party">${c.party}</div>
      <div class="area">${c.area}</div>
    </div>

    <div class="laurel">
      <img src="R.png" class="laurel-img">
    </div>

    <button class="toggle">当選</button>
  `;

  card.querySelector(".toggle").addEventListener("click", () => {
    card.classList.toggle("won");
  });

  return card;
}

candidates.forEach(c => board.appendChild(createCard(c)));
</script>
<h3><a href="index.html">もどる</a></h3>
</body>
</html>
